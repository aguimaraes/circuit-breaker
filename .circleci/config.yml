version: 2
jobs:
  build:
    docker:
      - image: circleci/php:7.2-node-browsers
    working_directory: ~/circuit-breaker
    steps:
      - checkout
      - restore_cache:
          keys:
            - composer-v1-{{ .Environment.CIRCLE_SHA1 }}
            - composer-v1-
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ .Environment.CIRCLE_SHA1 }}
          paths:
            - vendor
  test:
    docker:
      - image: circleci/php:7.2-node-browsers
    working_directory: ~/circuit-breaker
    steps:
      - checkout
      - restore_cache:
          keys:
            - composer-v1-{{ .Environment.CIRCLE_SHA1 }}
            - composer-v1-
      - run: ./vendor/bin/phpunit
workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test:
          requires:
            - build
