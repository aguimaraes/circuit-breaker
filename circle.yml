machine:
  php:
    version: 5.6.17
    timezone:
        Europe/Berlin

dependencies:
  override:
    - yes | pecl install apcu-4.0.11
    - echo "extension=apcu.so" > /opt/circleci/php/5.6.17/etc/conf.d/apcu.ini
    - composer install --no-interaction

## Customize test commands
test:
  override:
    - vendor/bin/phpunit
